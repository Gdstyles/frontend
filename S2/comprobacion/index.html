<!doctype html> <!--etiqueta para declarar archivo html-->
<html lang="en"> <!-- inicio etiqueta html, idioma del documento-->

<head> <!--inicio etiqueta head, contiene metadatos del documento-->
    <meta charset="utf-8"> <!-- metadato para definir el juego de caracteres del documento-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--metadato para definir el tamaño de la pantalla y la escala inicial-->
    <title>Bootstrap demo</title> <!-- titulo del documento-->
    <!--boostrap css, estilos que incluye el framework-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> <!-- fin de etiqueta head-->



<body> <!-- inicio etiqueta body, contiene el contenido del documento-->
    
<!-- formulario-->
    <section class="bg-dark text-light p-1 mb-5 m-auto w-50"> <!-- margenes-->
        <form action="index2.html">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="Nombre" aria-describedby="nombreHelp">
                </div>

              <div class="mb-3">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direcion" aria-describedby="direccionHelp">
                </div>

                <div class="mb-3">
                    <label for="especialidad medica" class="form-label">Especialidad Médica</label> 
                <select class="form-select" aria-label="Default select example">
                    <option selected>Especialidad médica</option>
                    <option value="1">Medicina Interna</option>
                    <option value="2">Medicina General</option>
                    <option value="3">Traumatologia</option>
                    <option value="4">Nutricionista</option>
                  </select>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fechaId" aria-describedby="fechaHelp">
                    </div>

                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="horaId" aria-describedby="horaHelp">
                        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>


    <!-- bootstrap js, funcionalidades que incluye el framework-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
