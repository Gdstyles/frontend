<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   

    <section class="m-auto w-50">
        <h1>Regístrate</h1>
    <form>
        <div class="mb-3">
          <input type="nombre" class="form-control" id="nombre" placeholder="Nombre">
        </div>

        <div class="mb-3">
            <input type="apellido" class="form-control" id="apellido" placeholder="Apellido">
          </div>

          <div class="mb-3">
            <input type="Email" class="form-control" id="Email" placeholder="Email">
          </div>

          <div class="mb-3">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        
        <button type="submit" class="btn btn-primary">Registrate</button>
        <p>Ya eres miembro? <strong> Inicia Sesión</strong>
        </p>
      </form>
    </section>

    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
